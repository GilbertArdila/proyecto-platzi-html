<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css"> 

</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="./logos/logo_yard_sale.svg" alt="logo">

            <h1 class="tittle">Create a new password</h1>
            <p class="subtittle">Enter a new password for your account</p>

            <form action="/" class="form">
               <label for="password" class="label">Password</label>
               <input class="input input-password" id="password" type="password" placeholder="******">

               <label for="confirm-password" class="label">Password</label>
               <input class="input input-password" id="confirm-password" type="password" placeholder="******">

               <input type="submit" value="Confirm" class="primary-button login-button">

               
            </form>
        </div>
    </div>
</body>
</html>
