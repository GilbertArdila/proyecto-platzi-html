<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css"> 
</head>
<body>
    <div class="login">
        <div class="form-container">

           
           
            <div class="form">
                <h1 class="password-tittle tittle">Create a new password</h1>
                <form action="/" class="form">
                    <label for="name" class="label">Name</label>
                    <input class="input input-name" id="name" type="text" placeholder="Camila Yakoo">
    
                    <label for="email" class="label">Email address</label>
                    <input class="input input-email" id="email" type="text" placeholder="camilayakoo@gmail.com">
     
                    <label for="password" class="label">Password</label>
                    <input class="input input-password" id="password" type="password" placeholder="******">         
     
                    
                 </form>
            </div>
            
             <div class="form-button login">
                <button class="primary-button edit-button ">Create</button>

             </div>
                   
                
           
           
        </div>
    </div>
    
</body>
</html>
